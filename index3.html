<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <title>Countdown nha</title>
  </head>
  <body>
    <h1>2024</h1>
    <p>New Year Countdown</p>
    <div class="container">
      <div class="bx">
        <div id="day" class="counter"></div>
        <div class="caption">Days</div>
      </div>
      <div class="bx">
        <div id="hour" class="counter"></div>
        <div class="caption">Hours</div>
      </div>
      <div class="bx">
        <div id="minute" class="counter"></div>
        <div class="caption">Minutes</div>
      </div>
      <div class="bx">
        <div id="second" class="counter"></div>
        <div class="caption">Seconds</div>
      </div>
    </div>
</br>
    <h3>Atarashii toshi ga junchoude arimasuyou ni Darin</h3>
    <script>
      var targetDate = new Date("Jan 1, 2024 00:00:00").getTime();

      function newYear() {
        var current = new Date().getTime();
        difference = targetDate - current;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(difference / day);
        var h = Math.floor((difference % day) / hour);
        var m = Math.floor((difference % hour) / minute);
        var s = Math.floor((difference % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(function () {
        newYear();
      }, 1000);
    </script>
  </body>
</html>
